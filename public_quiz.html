{% extends "base.html" %}
{% block title %}{{ quiz.title }} - Public Quiz{% endblock %}
{% block content %}
<div class="wizard-step active" id="start-step">
    <div class="step-header">
        <i class="fa-solid fa-rocket fa-2x"></i>
        <h1>{{ quiz.title }}</h1>
        <p>This is a public quiz. Enter your name to begin.</p>
    </div>
    <div class="step-content">
        <div class="form-group">
            <input type="text" id="participant-name" placeholder="Your Name" required>
        </div>
        <button class="btn-primary" id="start-quiz">Start Quiz</button>
    </div>
</div>
<div class="wizard-step" id="quiz-step">
    <div id="quiz-header">
        <h2 id="question-counter"></h2>
        <div id="timer"><i class="fa-regular fa-clock"></i> 00:00</div>
    </div>
    <div id="quiz-content">
        <p id="question-text"></p>
        <div id="options-container"></div>
    </div>
    <div class="button-group">
        <button class="btn-secondary" id="prev-question-btn" style="display: none;">Previous</button>
        <button class="btn-primary" id="next-question-btn">Next</button>
    </div>
</div>
<div class="wizard-step" id="score-step">
    <div class="step-header">
        <i class="fa-solid fa-trophy fa-2x"></i>
        <h2>Results</h2>
    </div>
    <p id="final-result" style="text-align: center; font-size: 1.2rem; font-weight: 500;"></p>
    <div id="leaderboard"></div>
    <div class="button-group">
        <a href="/" class="btn-primary">Return to Home</a>
    </div>
</div>

<script id="quiz-data-json" type="application/json">{{ questions | tojson | safe }}</script>
{% endblock %}
